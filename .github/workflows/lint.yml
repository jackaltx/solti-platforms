---
name: Lint and Syntax Check

on:
  push:
    branches: [ main, test ]
  pull_request:
    branches: [ main, test ]

jobs:
  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install yamllint
      run: pip install yamllint

    - name: Run yamllint
      run: yamllint .

  markdown-lint:
    name: Markdown Syntax Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install markdownlint-cli
      run: npm install -g markdownlint-cli

    - name: Run markdownlint
      run: markdownlint "**/*.md" --ignore node_modules

  ansible-lint:
    name: Ansible Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install ansible-lint
      run: pip install ansible-lint ansible-core

    - name: Run ansible-lint
      run: ansible-lint

  syntax-check:
    name: Ansible Syntax Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Ansible
      run: pip install ansible-core

    - name: Syntax check all playbooks
      run: |
        for playbook in $(find . -name "*.yml" -o -name "*.yaml" | grep -E "(playbook|site|main)" | grep -v ".github" | grep -v "molecule"); do
          echo "Checking $playbook"
          ansible-playbook --syntax-check "$playbook" || exit 1
        done
